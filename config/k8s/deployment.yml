apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: account
  name: account
spec:
  replicas: 1
  selector:
    matchLabels:
      app: account
  strategy: {}
  template:
    metadata:
      labels:
        app: account
    spec:
      containers:
        - image: reckue/account:latest
          name: account
          resources: {}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: account
  name: account
spec:
  ports:
    - name: 8080-8080
      port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    app: account
  type: ClusterIP
  ---
  apiVersion: v1
kind: Route
metadata:
  labels:
    app: account
  name: account
spec:
  host: account-reckue.apps.us-east-1.starter.openshift-online.com
  path: "/"
  to:
    kind: Service
    name: account
